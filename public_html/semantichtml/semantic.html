--><html>
    <head>
        <meta charset="UTF-8">
         <!--Patch to avoid IE js warnings -->
        <!-- saved from url=(0014)about:internet -->
        <title>SEMANTIC STRUCTURE HTML5 </title>
        <!-- Patch to make semantic elements work in IE8 and below. ** or check book for reference-->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    
    <body>
        <!--Cada seccion es considerado como un bloque lo que quiere decir que sera tratado por el browser como distinto elemnto o seccion el
        objetivo es reducir el uso de del <div> -->
        
        
        
        
        <header>
            <!--marks pueden ser agregados dentro de otras siempre y cuando sean permitidos -->
            <h1></h1>
            <!--Recomendacion; debe de haber solo un h1 en todo el website de preferencia en el <header> principal-->
            <h1 style="display:none">You won't see this</h1>
            <p></p>
            
            
            
            
            <figure>
                <!--One or more images, graphics, code samples etc, plus optional <figcaption>…-->
                <img src="" alt="" />
                <figcaption><!-- descripcion o text--></figcaption>
            </figure>
            
            
            <!--Examples of semantic <aside> -->
            
            <aside>
                <!--Sidebar, comments section, pullquote, glossary, advertising, footnote etc that’s tangentially related to the page or content-->
                <img src="" alt="" />
            </aside>
            
                                   
            <aside>
                <h2></h2>
                 <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
            </aside>
            
            <aside>
                <!--Sidebar example pag.57-->
                <nav>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </nav>
                <section>
                    <!--only for content that starts with a title, and the image section doesn’t have a heading -->
                    <h2></h2>
                    <p></p>
                </section>
                <div>
                    <img src="" alt="" />
                </div>
            </aside>
            
            
            
            
            
            
            
            
            
        </header>
        
        
        
        
        
        <article>
            <header></header>
            <h2></h2>
        </article>
        
        
        
        
        
        
        <footer>
            <p></p>
        </footer>
        
        
        
        
    </body>
</html>
